<div class="container-fluid">
  <div class="row" *ngIf="!isOnboarding">
    <div class="col-xs-12">
      <h1 translate="page.profile.headline"></h1>
    </div>
  </div>

  <div class="row" *ngIf="isOnboarding">
    <div
      class="col-xs-12"
      *ngIf="
        profile &&
        profile.contract_type_ids &&
        profile.contract_type_ids.length > 0
      "
      app-on-boarding-button="true"
    ></div>
  </div>
</div>
<router-outlet></router-outlet>

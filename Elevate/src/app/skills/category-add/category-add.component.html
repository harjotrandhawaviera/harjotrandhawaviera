<h3 mat-dialog-title>Add Category</h3>
<div mat-dialog-content>
  <div class="row">
    <div class="col-xs-12 padding-none">
      <div class="form-group col-xs-12">
        <label translate="master.skills.fields.category.label" required></label>
        <mat-form-field class="full-width">
          <input matInput [(ngModel)]="category" />
        </mat-form-field>
      </div>
    </div>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="category" cdkFocusInitial>Add</button>
</div>

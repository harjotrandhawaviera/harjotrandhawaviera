<div class="sweet-alert">
  <div class="sa-icon sa-error" *ngIf="type === 'error'">
    <span class="sa-x-mark">
      <span class="sa-line sa-left"></span>
      <span class="sa-line sa-right"></span>
    </span>
  </div>
  <div class="sa-icon sa-warning pulseWarning" *ngIf="type === 'warning'">
    <span class="sa-body pulseWarningIns"></span>
    <span class="sa-dot pulseWarningIns"></span>
  </div>
  <div class="sa-icon sa-info" *ngIf="type === 'info'"></div>
  <div class="sa-icon sa-success" *ngIf="type === 'success'">
    <span class="sa-line sa-tip"></span>
    <span class="sa-line sa-long"></span>
    <div class="sa-placeholder"></div>
    <div class="sa-fix"></div>
  </div>
  <!-- <div class="sa-icon sa-custom" style="display: none;"></div> -->
  <h2 *ngIf="title">{{title}}</h2>
  <h2 *ngIf="titleCode">{{titleCode | translate}}</h2>
  <p style="display: block;" *ngIf="message" [innerHtml]="message"></p>
  <p style="display: block;" *ngIf="messageCode" [innerHtml]="messageCode | translate"></p>
  <div  [formGroup]="confirmbox">
    <div class="radio-button" *ngIf="value">
      <mat-radio-group aria-labelledby="Role" color="primary" formControlName="check">
        <mat-radio-button class="col-xs-12" value="true">
          {{checkIn}}
        </mat-radio-button>
        <mat-radio-button class="col-xs-12" value="false">
          {{checkOut}}
        </mat-radio-button>
      </mat-radio-group>
    </div>
    <div class="text-box" *ngIf="(value || updateLink) && (confirmbox?.value?.check == 'true' || (confirmbox?.value?.checkInSurvey || confirmbox?.value?.checkOutSurvey))">
      <mat-form-field appearance="outline" class="full-width">
        <input matInput formControlName="checkInSurvey" [placeholder]="checkInPlaceholder">
        <mat-error *ngIf="displayMessage.checkInSurvey">{{displayMessage.checkInSurvey}}</mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline" class="full-width">
        <input matInput formControlName="checkOutSurvey" [placeholder]="checkOutPlaceholder">
        <mat-error *ngIf="displayMessage.checkOutSurvey">{{displayMessage.checkOutSurvey}}</mat-error>
      </mat-form-field>
    </div>
  </div>
  <div class="sa-button-container">
    <button type="button" mat-stroked-button color="primary" (click)="cancel()">{{cancelText ? cancelText : (cancelCode | translate)}}</button>
    <button type="button" mat-flat-button color="accent" [disabled]="confirmbox.value.check === null && value" (click)="confirm()">{{confirmText ? confirmText : (confirmCode | translate)}}</button>
  </div>
</div>

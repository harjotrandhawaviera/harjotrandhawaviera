<div class="container-fluid">
  <div class="row start-xs">
    <div class="col-xs">
      <a [routerLink]="['../../']"
        >{{ "master.roles.buttons.back" | translate }}
      </a>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-md start-xs">
      <h1 translate="master.roles.title.detail"></h1>
    </div>
    <div class="col-xs-12 col-md end-xs">
      <a mat-flat-button color="accent" [routerLink]="['../']"
        >{{ "master.roles.title.edit" | translate }}
        <!-- [skipLocationChange]="true" -->
      </a>
    </div>
  </div>
  <fieldset *ngIf="roleData">
    <div class="row">
      <div class="form-group col-sm-12 col-xs-12">
        <label translate="master.roles.fields.identifier.label"></label>
        <div>{{ roleData.identifier }}</div>
      </div>
      <div class="form-group col-sm-12 col-xs-12">
        <label translate="master.roles.fields.label.label"></label>
        <div>{{ roleData.label }}</div>
      </div>
      <div class="form-group col-sm-12 col-xs-12">
        <label translate="master.roles.fields.description.label"></label>
        <div>{{ roleData.description }}</div>
      </div>
      <div class="form-group col-sm-12 col-xs-12">
        <label translate="master.roles.fields.region.label"></label>
        <div>{{ showValOfList(roleData?.regions, 'name') }}</div>
      </div>
      <div class="form-group col-sm-12 col-xs-12">
        <label translate="master.roles.fields.skills.label"></label>
        <div>{{ showValOfList(roleData?.skills, 'title') }}</div>
      </div>
    </div>
  </fieldset>
</div>

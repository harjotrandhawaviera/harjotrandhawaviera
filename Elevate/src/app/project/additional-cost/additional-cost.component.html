<div class="row" *ngIf="!(additionalCosts && additionalCosts.length)">
  <div class="col-xs-12">
    <app-load-html template="additional-costs.hint"></app-load-html>
  </div>
</div>
<div class="row" *ngIf="(additionalCosts && additionalCosts.length)">
  <div class="col-xs table-wrapper">
    <div class="table-inner-wrapper">
      <table class="search-table" mat-table [dataSource]="dataSource">
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> {{'projects.additional-costs.table.name' | translate}} </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
        <ng-container matColumnDef="value">
          <th mat-header-cell *matHeaderCellDef> {{'projects.additional-costs.table.formattedValue' | translate}} </th>
          <td mat-cell *matCellDef="let element"> {{element.value}} </td>
        </ng-container>

        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef> {{'projects.additional-costs.table.description' | translate}} </th>
          <td mat-cell *matCellDef="let element"> {{element.description}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>

    <app-paginator [onlyCount]="true" [pageSize]="additionalCosts.length" [length]="additionalCosts.length"></app-paginator>
  </div>
</div>

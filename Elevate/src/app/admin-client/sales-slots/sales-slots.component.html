<fieldset>
  <div class="row">
    <div class="col-xs">
      <legend translate="administration.client.section.saleslots"></legend>
    </div>
  </div>
  <div class="row" *ngIf="!(salesSlots && salesSlots.length)">
    <div class="col-xs">
      <app-load-html template="administration.client.saleslots.hint"></app-load-html>
    </div>
  </div>

  <div class="row" *ngIf="salesSlots && salesSlots.length">
    <div class="internal saleslots-table" data-list-table data-type="administration.client.fields.saleslots.table"
      data-columns="slots.table.columns" data-search="false" data-items="slots.data">
    </div>

    <div class="col-xs table-wrapper">
      <div class="table-inner-wrapper">
        <table class="search-table" mat-table [dataSource]="dataSource">
          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> {{'administration.client.fields.saleslots.table.name' | translate}}  </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>
          <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef> {{'administration.client.fields.saleslots.table.price' | translate}}  </th>
            <td mat-cell *matCellDef="let element"> {{element.price}} </td>
          </ng-container>

          <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef> {{'administration.client.fields.saleslots.table.description' | translate}}  </th>
            <td mat-cell *matCellDef="let element"> {{element.description}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>


      <app-paginator [onlyCount]="true" [pageSize]="salesSlots.length" [length]="salesSlots.length"></app-paginator>
    </div>
  </div>

</fieldset>

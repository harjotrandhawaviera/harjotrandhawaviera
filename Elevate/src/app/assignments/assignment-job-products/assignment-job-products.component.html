<div class="row">
  <div class="form-group col-xs-12">
    <label translate="administration.client.section.saleslots"></label>
    <app-load-html *ngIf="!(salesSlot && salesSlot.length)" template="administration.client.saleslots.hint">
    </app-load-html>
    <div class="table-wrapper salesSlot-table" *ngIf="salesSlot && salesSlot.length">
      <div class="table-inner-wrapper">
        <table class="search-table" mat-table [dataSource]="dataSource">
          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> {{'administration.client.fields.saleslots.table.name' | translate}}  </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>
          <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef> {{'administration.client.fields.saleslots.table.price' | translate}}  </th>
            <td mat-cell *matCellDef="let element"> {{element.price | currency: 'EUR'}} </td>
          </ng-container>

          <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef> {{'administration.client.fields.saleslots.table.description' | translate}}  </th>
            <td mat-cell *matCellDef="let element"> {{element.description}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
      <app-paginator [onlyCount]="true" [pageSize]="salesSlot.length" [length]="salesSlot.length"></app-paginator>
    </div>
  </div>
</div>
